<h2>How To</h2>
<ul id="list">
  <li>✅ The bigger the tank or aquarium the better</li>
  <li>✅ Think about where you place your tank</li>
  <li>✅ Invest in a decent filter</li>
  <li>✅ Add an air pump</li>
  <li>✅ Fish may need heat and light</li>
  <li>✅ Add some gravel to the tank</li>
  <li>✅ Include some plants and greenery</li>
</ul>
